title: 'Course Authors'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: hidden
              required: false
              instructions_position: above
              listable: hidden
              visibility: hidden
              replicator_preview: true
              hide_display: false
          -
            handle: name
            field:
              type: text
              validate:
                - required
              display: Name
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: role
            field:
              input_type: text
              antlers: false
              type: text
              display: Role
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: avatar_url
            field:
              input_type: url
              antlers: false
              type: text
              display: 'Avatar URL'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - url
          -
            handle: company
            field:
              input_type: text
              antlers: false
              type: text
              display: Company
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: bio
            field:
              antlers: false
              type: textarea
              display: Bio
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: Socials
        fields:
          -
            handle: socials
            field:
              collapse: true
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    new_social:
                      display: 'New Social'
                      instructions: null
                      icon: null
                      fields:
                        -
                          import: socials
              type: replicator
              display: Socials
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              display: Slug
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              from: name
              generate: true
              show_regenerate: true
              hide_display: false
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
