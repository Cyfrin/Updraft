title: 'Navigation Announcement'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              instructions: 'Header to display on card.'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: platform
            field:
              options:
                updraft: Updraft
                codehawks: Codehawks
                solodit: Solodit
              taggable: true
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: Platform
              instructions: 'Select the platform to display this on. (Updraft, Codehawks, Solodit)'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: card_description
            field:
              antlers: false
              type: textarea
              display: 'Card Description'
              instructions: 'Description for the card that will show in nav.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: card_image
            field:
              max_files: 1
              min_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Card Image'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: cta_text
            field:
              input_type: text
              antlers: false
              type: text
              display: 'CTA Text'
              instructions: 'What the CTA will say.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: cta
            field:
              type: link
              display: 'CTA URL'
              instructions: 'The link where you want to send the user.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
                - url
  sidebar:
    display: Sidebar
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
