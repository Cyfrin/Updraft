title: Announcement
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: announcement
            field:
              restrict: false
              buttons:
                - bold
                - italic
                - link
              automatic_line_breaks: false
              automatic_links: false
              escape_markup: false
              heading_anchors: false
              smartypants: false
              table_of_contents: false
              default: 'Here is a default announcement with a [link](https://updraft.cyfrin.io/).'
              antlers: false
              type: markdown
              display: Announcement
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: platform
            field:
              options:
                updraft: Updraft
                solodit: Solodit
                codehawks: Codehawks
                profiles: Profiles
              taggable: false
              push_tags: false
              multiple: false
              max_items: 1
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: Platform
              instructions: 'Platform the announcement will be posted on.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: updated_date
            field:
              mode: single
              inline: false
              full_width: false
              columns: 1
              rows: 1
              time_enabled: false
              time_seconds_enabled: false
              type: date
              default: now
              display: 'Updated Date'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              always_save: true
