title: Course
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              input_type: text
              antlers: false
              display: Title
              listable: hidden
              instructions: 'Course title. Displayed in multiple areas of the front end.'
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: github_url
            field:
              input_type: url
              antlers: false
              type: text
              display: 'Github URL'
              listable: hidden
              instructions: 'Github URL for discussions. Used on lesson route.'
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - url
          -
            handle: updated_at
            field:
              type: date
              instructions: 'When course was last updated.'
              display: 'Updated At'
          -
            handle: duration
            field:
              type: integer
              display: 'Duration (hours)'
              instructions: 'Duration for a course in hours. Displayed on course overview.'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: short_summary
            field:
              type: textarea
              display: 'Short Summary'
              instructions: 'A short summary to show on course cards and course route directly under the preview image.'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              antlers: false
              hide_display: false
          -
            handle: meta
            field:
              type: textarea
              display: Meta
              instructions: 'A display for the meta of the course for SEO.'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              antlers: false
              hide_display: false
          -
            handle: trending_tag
            field:
              inline_label: 'Not Trending'
              inline_label_when_true: Trending
              default: false
              type: toggle
              display: 'Trending Tag'
              instructions: 'If the course is trending apply this to show in Updraft Course navigation menu.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: completed_copy
            field:
              type: textarea
              display: 'Completed Shared Copy'
              instructions: 'Sent with the shared X post and LinkedIn post when a user completes a course.'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              antlers: false
              hide_display: false
          -
            handle: course_description
            field:
              restrict: false
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - quote
                - link
                - image
                - table
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              heading_anchors: false
              smartypants: false
              table_of_contents: false
              antlers: false
              type: markdown
              display: 'Markdown Description'
              instructions: 'Full markdown summary of course for the "Course Description" field under the "Course Overview" section.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: number_of_projects
            field:
              default: '0'
              type: integer
              display: 'Number of projects'
              listable: hidden
              instructions: 'A display for the number of projects completed in a course. Displayed on course overview.'
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: difficulty_level
            field:
              options:
                beginner: Beginner
                intermediate: Intermediate
                advanced: Advanced
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: beginner
              type: select
              display: 'Difficulty level'
              listable: hidden
              instructions: 'A display for the difficulty level in a course. Displayed on course overview.'
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - required
          -
            handle: prerequisites
            field:
              display: Prerequisites
              options:
                blockchain_basics: 'Blockchain Basics'
                solidity_fundamentals: 'Solidity Fundamentals'
                foundry_fundamentals: 'Foundry Fundamentals'
                advanced_foundry: 'Advanced Foundry'
                security: 'Security and Auditing'
              placeholder: 'Select courses'
              type: select
              visibility: visible
              hide_display: false
              searchable: true
              multiple: true
              instructions: 'Prerequisites for a course that will display on the Dashboard carousels.'
              instructions_position: above
              listable: hidden
              replicator_preview: true
              taggable: false
              push_tags: false
              clearable: false
              cast_booleans: false
          -
            handle: description
            field:
              type: textarea
              display: '[Deprecated] Course Description'
              instructions: 'This field is currently used in production but will soon be phased out in favor of "Short Summary" + "Markdown Description" instead.'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              antlers: false
              hide_display: false
          -
            handle: overview
            field:
              type: textarea
              display: '[Deprecated] Overview'
              visibility: visible
              hide_display: false
              searchable: true
              instructions_position: above
              listable: hidden
              replicator_preview: true
              antlers: false
      -
        display: Authors
        fields:
          -
            handle: authors
            field:
              mode: default
              create: true
              collections:
                - course_author
              type: entries
              display: Authors
              listable: hidden
              instructions: 'A display for the authors in a course. Displayed on course overview.'
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: course_authors
            field:
              collapse: true
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    course_author_set:
                      display: 'Course Author Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: author
                          field:
                            max_items: 1
                            mode: default
                            create: true
                            collections:
                              - course_author
                            type: entries
                            display: Author
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: author_type
                          field:
                            options:
                              main: Main
                              guest: Guest
                            taggable: false
                            push_tags: false
                            multiple: false
                            clearable: false
                            searchable: true
                            cast_booleans: false
                            default: main
                            type: select
                            display: 'Author type'
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: 'Course Authors'
              listable: hidden
              instructions: 'Select from authors collection. Limits on front end is 2 main authors and infinite guest authors.'
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: 'Sections + Lessons'
        fields:
          -
            handle: sections
            field:
              collapse: accordion
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    new_section:
                      display: 'New Section'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: title
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: Title
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                            validate:
                              - required
                        -
                          handle: slug
                          field:
                            from: title
                            generate: true
                            show_regenerate: false
                            type: slug
                            display: Slug
                            listable: hidden
                            instructions: 'Section slug. Do not change without redirect.'
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                            validate:
                              - required
                              - unique_entry_value
                        -
                          handle: lessons
                          field:
                            collapse: true
                            previews: true
                            fullscreen: true
                            sets:
                              new_set_group:
                                display: 'New Set Group'
                                instructions: null
                                icon: null
                                sets:
                                  new_lesson:
                                    display: 'New Lesson'
                                    instructions: null
                                    icon: null
                                    fields:
                                      -
                                        import: course_lesson
                            type: replicator
                            display: Lessons
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: Sections
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: "What you'll learn"
        fields:
          -
            handle: learnings
            field:
              collapse: false
              previews: true
              max_sets: 10
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    learning_set:
                      display: 'Learning Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: learning
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: Learning
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                            validate:
                              - required
              type: replicator
              display: Learnings
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: 'Target Audience'
        fields:
          -
            handle: target_audience
            field:
              collapse: false
              previews: true
              max_sets: 5
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    target_audience_set:
                      display: 'Target Audience Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: target
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: Target
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                            validate:
                              - required
              type: replicator
              display: 'Target Audience'
              listable: hidden
              instructions: 'Target audience for a course. Displayed on course overview.'
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      -
        display: 'Potential Careers'
        fields:
          -
            handle: potential_careers
            field:
              mode: default
              create: true
              collections:
                - careers
              type: entries
              display: 'Potential Careers'
              listable: hidden
              instructions: 'Potential careers for a course. Displayed on Course overview.'
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              instructions: 'Course slug. Do not change without redirect.'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              display: 'Publish Date'
              instructions: 'Date course was published.'
              validate:
                - required
          -
            handle: learning_path
            field:
              max_items: 1
              mode: default
              create: true
              collections:
                - learning_path
              type: entries
              display: 'Learning Path'
              listable: hidden
              instructions: 'Learning path for a course.'
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: preview_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Preview Image'
              listable: hidden
              instructions: 'Course preview image.'
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - 'mimes:jpg,jpeg,png,webp'
          -
            handle: completed_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Completed Image'
              listable: hidden
              instructions: 'Shared completed course image.'
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              validate:
                - 'mimes:jpg,jpeg,png,webp'
