title: 'Course Lesson'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: slug
    field:
      from: title
      generate: true
      show_regenerate: false
      type: slug
      display: Slug
      listable: hidden
      instructions: 'Lesson slug. Do not change without redirect.'
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
        - unique_entry_value
  -
    handle: duration
    field:
      type: integer
      display: Duration
      instructions: 'Duration in minutes'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: video_url
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Video URL'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: raw_markdown_url
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Raw Markdown URL'
      listable: hidden
      instructions_position: above
      visibility: hidden
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: description
    field:
      type: textarea
      display: Description
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: markdown_content
    field:
      restrict: false
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - image
        - table
        - strikethrough
        - asset
        - code
        - codeblock
      automatic_line_breaks: true
      automatic_links: true
      escape_markup: true
      heading_anchors: false
      smartypants: true
      table_of_contents: false
      antlers: false
      type: markdown
      display: 'Markdown Content'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: updates
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            new_set:
              display: 'New Set'
              instructions: null
              icon: null
              fields:
                -
                  import: lesson_update
      type: replicator
      display: Updates
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
