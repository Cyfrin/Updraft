title: 'Lesson Update'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: description
    field:
      restrict: false
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - image
        - table
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      heading_anchors: false
      smartypants: false
      table_of_contents: false
      antlers: false
      type: markdown
      display: Description
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: updated_at
    field:
      mode: single
      inline: false
      full_width: false
      columns: 1
      rows: 1
      time_enabled: false
      time_seconds_enabled: false
      type: date
      display: 'Updated At'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
